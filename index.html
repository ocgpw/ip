<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>节点IP生成器</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>节点IP生成器</h1>
        <form id="nodeForm">
            <label for="nodeInput">请输入需要转换的节点:</label>
            <textarea id="nodeInput" rows="6" cols="50" placeholder="在这里粘贴节点信息"></textarea>

            <label for="ipCount">生成IP的数量:</label>
            <input type="number" id="ipCount" min="1" value="1">

            <button type="submit" id="generateBtn">提取</button>
        </form>

        <h2>输出结果</h2>
        <textarea id="output" rows="10" cols="50" readonly></textarea>
    </div>

    <script src="script.js"></script>
</body>
</html>
